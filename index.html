<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <title>HTML Practice</title>
  </head>
  <body>
    <div class="container">
      <h1>Animals</h1>
      <div class="forest_animals">
        <h2>Forest Animals</h2>
        <div class="forest_animals_list">
          <ul>
            <li class="forest_animals_list_item"><h3>Bear</h3></li>
            <li class="forest_animals_list_item">
              <img
                src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/71/2010-kodiak-bear-1.jpg/220px-2010-kodiak-bear-1.jpg"
                alt="brown bear"
                class="forest_animals_img"
              />
            </li>
          </ul>
          <ul>
            <li class="forest_animals_list_item"><h3>Wolf</h3></li>
            <li class="forest_animals_list_item">
              <img
                src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/68/Eurasian_wolf_2.jpg/1024px-Eurasian_wolf_2.jpg"
                alt="wolf"
                class="forest_animals_img"
              />
            </li>
          </ul>
          <ul>
            <li class="forest_animals_list_item"><h3>Moose</h3></li>
            <li class="forest_animals_list_item">
              <img
                src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/8b/Moose_superior.jpg/1024px-Moose_superior.jpg"
                alt="moose"
                class="forest_animals_img"
              />
            </li>
          </ul>
        </div>
      </div>

      <div class="ocean_animals">
        <h2>Ocean Animals</h2>
        <div class="ocean_animals_list">
          <ul>
            <li class="ocean_animals_list_item"><h3>Whale</h3></li>
            <li class="ocean_animals_list_item">
              <img
                src="https://a-z-animals.com/media/2022/11/Sperm-Whale-1024x576.jpg"
                alt="whale"
                class="ocean_animals_img"
              />
            </li>
          </ul>
          <ul>
            <li class="ocean_animals_list_item"><h3>Turtle</h3></li>
            <li class="ocean_animals_list_item">
              <img
                src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6e/Chelonia_mydas_is_going_for_the_air_edit.jpg/220px-Chelonia_mydas_is_going_for_the_air_edit.jpg"
                alt="turtle"
                class="ocean_animals_img"
              />
            </li>
          </ul>
          <ul>
            <li class="ocean_animals_list_item"><h3>Shark</h3></li>
            <li class="ocean_animals_list_item">
              <img
                src="https://www.nps.gov/caco/planyourvisit/images/WEF_7206181_2.jpg?maxwidth=1300&autorotate=false&quality=78&format=webp"
                alt="shark"
                class="ocean_animals_img"
              />
            </li>
          </ul>
        </div>
      </div>

      <div class="flying_animals">
        <h2>Flying Animals</h2>
        <div class="flying_animals_list">
          <ul>
            <li class="flying_animals_list_item"><h3>Seagulls</h3></li>
            <li class="flying_animals_list_item">
              <img
                src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/69/Larus_occidentalis_%28Western_Gull%29%2C_Point_Lobos%2C_CA%2C_US_-_May_2013.jpg/1280px-Larus_occidentalis_%28Western_Gull%29%2C_Point_Lobos%2C_CA%2C_US_-_May_2013.jpg"
                alt="seagull"
                class="flying_animals_img"
              />
            </li>
          </ul>
          <ul>
            <li class="flying_animals_list_item"><h3>Hawk</h3></li>
            <li class="flying_animals_list_item">
              <img
                src="https://cdn.britannica.com/86/117086-050-81460DD9/Red-tailed-hawk.jpg"
                alt="hawk"
                class="flying_animals_img"
              />
            </li>
          </ul>
          <ul>
            <li class="flying_animals_list_item"><h3>Raven</h3></li>
            <li class="flying_animals_list_item">
              <img
                src="https://images.birdfact.com/production/what-do-ravens-eat.jpg?w=1200&h=900&q=80&fm=webp&fit=crop&crop=focalpoint&fp-x=0.5&fp-y=0.5&dm=1672748473&s=a552fb260c0b1a044a49592063e22604"
                alt="raven"
                class="flying_animals_img"
              />
            </li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
